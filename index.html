<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>City Travel</title>
</head>
<body>
    <div class="container grid">
        <header id="main-header" class="grid">
            <section id="header-text">
                <h1>City Travel</h1>
                <p>Where would you like to go?</p>
            </section>
            <section id="search-area">
                <form action="#">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchbar" placeholder="What city is on your mind?">
                    <section id="radio">
                        <label for="weather">Only weather</label><br>
                        <input type="radio" id="weather" name="opt" value="weather">
                        <label for="attractions">Only Attractions</label><br>
                        <input type="radio" id="attractions" name="opt" value="attractions">
                        <label for="filter">Filter alphabetically</label>
                        <input type="radio" id="filter" name="opt" value="filter">
                    </section>
                    <button type="button" id="submit"> SEARCH </button>
                </form>
            </section>
        </header>
        <main id="main">
            <section>
                <h1 id="city-title"></h1>
            </section>
            <section id="weather-section">
                <article class="weather-article">
                    <p>Current weather</p>
                    <div class="weather-info">
                        <h2 id="weather-day"></h2>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Condition: <span id="condition"></span></p>
                    </div>
                </article>
            </section>
            <section>
                <h1 id="attraction-title">Attractions</h1>
            </section>
            <section id="attraction-section">
                <article class="attraction-article">
                    <h2>The barn</h2>
                    <div>
                        <div class="attraction-icon">
                            <i class="fas fa-utensils"></i>
                        </div>          
                        <address>
                            Example.com<br>
                            Box 564, Disneyland<br>
                            USA
                        </address>
                    </div>
                </article>
                <article class="attraction-article">
                    <p></p>
                </article>
                <article class="attraction-article">
                    <p></p>
                </article>
            </section>
        </main>
        <footer id="main-footer">
            <h2>Hope you enjoyed City Travel</h2>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
