<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>City Travel</title>
</head>
<body>
    <div class="container grid">
        <header id="main-header" class="grid">
            <section id="header-text">
                <h1>City Travel</h1>
                <p>Where would you like to go?</p>
            </section>
            <section id="search-area">
                <form action="#">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchbar" placeholder="What city is on your mind?">
                    <section id="radio">
                        <label for="weather">Only weather</label><br>
                        <input type="radio" id="weather" name="opt1" value="weather">
                        <label for="attractions">Only Attractions</label><br>
                        <input type="radio" id="attractions" name="opt1" value="attractions">
                        <label for="filter">Filter alphabetically</label>
                        <input type="radio" id="filter" name="filter" value="filter">
                    </section>
                    <button id="submit"> SEARCH </button>
                </form>
            </section>
        </header>
        <main></main>
        <footer id="main-footer"></footer>
    </div>
</body>
</html>
